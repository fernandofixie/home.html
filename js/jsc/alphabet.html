<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun with the Alphabet</title>
    <script>
      function run() {
        let word = prompt("Give me a word.");
        countVowels(a, e, i, o, u);
        countConsonants(
          c,
          d,
          f,
          g,
          h,
          j,
          k,
          l,
          m,
          n,
          p,
          q,
          r,
          s,
          t,
          v,
          w,
          x,
          y,
          z
        );

        function countVowels(word) {
          let count = 0;
          word.toUpperCase();
          word.toLowerCase();
          for (let i = 0; i < word.length; i++) {
            let count_char = word[i];
            if ("aeiou".includes(count_char)) {
              count++;
            }
          }
          return count;

          //using a loop
          //use string method(s) and if statements, you can determine whether a character is vowel/consonant
        }

        function countConsonants(word) {
          let count = 0;

          word.toUpperCase();
          word.toLowerCase();

          for (let i = 0; i < word.length; i++) {
            let count_char = word[i];
            if ("bcdfghjklmnpqrstvwxyz".includes(count_char)) {
              count++;
            }
          }
          return count;
          //using a loop
          //use string method(s) and if statements, you can determine whether a character is vowel/consonant
        }

        //you would need to display both vowels and consonants in one line (consult the video)
      }
    </script>
  </head>

  <body>
    <h1>Vowel Counter</h1>
    <button onclick="run()">Enter vowel</button>
  </body>
</html>
